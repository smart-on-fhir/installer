# install SMART logos
- name: config company-logo.png
  tags: [auth-all, auth-code, smart-platform]
  copy: src=roles/common/files/images/company-logo.png dest={{install_dir}}/hspc/reference-auth-server-ldap-webapp-deprecated/src/main/webapp/static/images/company-logo.png

- name: config company-logo@2x.png
  tags: [auth-all, auth-code, smart-platform]
  copy: src=roles/common/files/images/company-logo.png dest={{install_dir}}/hspc/reference-auth-server-ldap-webapp-deprecated/src/main/webapp/static/images/company-logo@2x.png

- name: config company-logo-main-web-top.png
  tags: [auth-all, auth-code, smart-platform]
  copy: src=roles/common/files/images/company-logo-main-web-top.png dest={{install_dir}}/hspc/reference-auth-server-ldap-webapp-deprecated/src/main/webapp/static/images/company-logo-main-web-top.png

- name: build hspc auth server
  tags: [auth-all, auth-code, smart-platform]
  become_user: "{{username}}"
  shell: chdir={{install_dir}}/hspc
       mvn clean install -e -U -f reference-auth-server-ldap-webapp-deprecated/pom.xml

- meta: flush_handlers
