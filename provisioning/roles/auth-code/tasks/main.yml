  tags: [auth-all, auth-code, smart-platform]
  become_user: "{{username}}"
  template: src=mysql_auth_install.sql.j2
            dest={{install_dir}}/hspc/reference-auth-server-webapp-deprecated/src/main/resources/db/openidconnect/mysql/mysql_auth_install.sql

- name: patch auth server clients rollback
